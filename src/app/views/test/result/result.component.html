<section class="result">
  <div class="container">
    <div class="result-image">
      <img src="/assets/images/question-marks.png" alt="Знаки вопросов">
    </div>
    <div class="result-title big-title">
      Ура! Ты прошёл тест! <span>Твой результат</span>:
    </div>
    <div class="result-score" id="result-score">
      {{ result }}
    </div>
    <div class="view link">
      <a [routerLink]="'/answers'" [queryParams]="{id: testId}" id="answers-link">Посмотреть правильные ответы
        <img src="/assets/images/small-arrow.png" alt="Стрелочка">
      </a>
    </div>
  </div>
</section>
